<!DOCTYPE html>
<html>
<head>
<style>
div {
    background-color: #2eb34a;
    width: 100px;
    height: 100px;
    text-align: center;
    color: #ffffff;
    line-height: 100px;
    font-size: 17px;
    
    }

 div:hover{
 	background-color: #fa7a28;
 	border-radius: 50px;
    width: 100px;
    height: 100px;
    transition-property: border-radius;
    transition-duration: 2s;
    transition-timing-function: ease-in;
 }   



</style>
<title>Box transition</title>
</head>

 Box
